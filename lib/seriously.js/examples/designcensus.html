<!DOCTYPE html>
<html>

<head>
    <title>Seriously.js Camera Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Kanit:800,900|Khula:800|Paytone+One|Rubik+Mono+One|Work+Sans:900" rel="stylesheet">
    <style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0px;
        /*font-family: 'Rubik Mono One', sans-serif;*/
/*font-family: 'Kanit', sans-serif;*/
/*font-family: 'Work Sans', sans-serif;*/
font-family: 'Archivo Black', sans-serif;
/*font-family: 'Paytone One', sans-serif;*/
/*font-family: 'Khula', sans-serif;*/
    }
    
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        font-size: 5em;
        color: white;
        opacity: .75;
        user-select: none;
    }
    </style>
</head>

<body>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div class="container">
        <div id="text">WHITE</div>
    </div>
    <script src="../seriously.js"></script>
    <script src="../sources/seriously.camera.js"></script>
    <script src="../effects/seriously.blur.js"></script>
    <script>
    (function() {
        var data = [{
            key: "White",
            value: 7205
        }, {
            key: "Hispanic",
            value: 998
        }, {
            key: "Asian",
            value: 951
        }, {
            key: "Black",
            value: 349
        }]

        var valueRange = [349, 998];
        var blurRange = [.35, .05]

        var blurStart = 0;
        var blurStop = 0;
        var blurStep = .1;
        var blurT = 0;

        var index = 0;

        var devicePixelRatio = window.devicePixelRatio || 1;

        var canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth * devicePixelRatio;
        canvas.height = window.innerHeight * devicePixelRatio;

        var text = document.getElementById('text'); 

        if (Seriously.incompatible('camera')) {
            document.body.appendChild(document.createTextNode('Sorry, your browser does not support getUserMedia'));
            document.querySelector('canvas').style.display = 'none';
            return;
        }

        var seriously = new Seriously();

        var source = seriously.source('camera');

        var target = seriously.target('#canvas');
        target.width = canvas.width;
        target.height = canvas.height;

        var blur = seriously.effect('blur');
        blur.source = source;
        blur.amount = 0;

        var reformat = seriously.transform('reformat');
        reformat.width = target.width;
        reformat.height = target.height;
        reformat.mode = 'Cover';
        reformat.source = blur;

        target.source = reformat

        seriously.go(function(now) {
            if (blurT < 1) {
                blurT += blurStep;
                blur.amount = lerp(blurStart, blurStop, blurT)
            }
        });

        document.addEventListener('click', function() {
            update()  
        });

        function update() {
            index = (++index) % data.length;

            blurT = 0;
            blurStart = blurStop;
            blurStop = (index == 0) ? 0 : map(data[index].value, valueRange[0], valueRange[1], blurRange[0], blurRange[1]);

            text.innerHTML = data[index].key.toUpperCase();
        }

        function map(n, start1, stop1, start2, stop2) {
            return ((n - start1) / (stop1 - start1)) * (stop2 - start2) + start2;
        };

        function lerp(start, stop, amt) {
            return amt * (stop - start) + start;
        };
    }());
    </script>
</body>

</html>
